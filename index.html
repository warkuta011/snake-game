<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6b8e23; /* Зеленый фон вокруг игрового поля */
        }
        canvas {
            background-color: #bada55; /* Основной цвет поля */
            background-image: linear-gradient(90deg, #9acd32 10%, transparent 10%), 
                              linear-gradient(#9acd32 10%, transparent 10%);
            background-size: 40px 40px; /* Размер клеток */
            border: 10px solid #3e7327; /* Границы игрового поля */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="snake.js"></script>
</body>
</html>
